

<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/users/home}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/users/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/users/register/save}"
            th:object="${user}"
          >
            <!-- First Name -->
    <div class="form-group mb-3">
        <label class="form-label">First Name</label>
        <input
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            th:field="*{FName}" 
            type="text"
        />
        <p th:errors="*{FName}" class="text-danger" th:if="${#fields.hasErrors('FName')}"></p>
    </div>

    <!-- Middle Name (Optional) -->
    <div class="form-group mb-3">
        <label class="form-label">Middle Name</label>
        <input
            class="form-control"
            id="middleName"
            name="middleName"
            placeholder="Enter middle name (optional)"
            th:field="*{MName}" 
            type="text"
        />
    </div>

    <!-- Last Name -->
    <div class="form-group mb-3">
        <label class="form-label">Last Name</label>
        <input
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Enter last name"
            th:field="*{LName}" 
            type="text"
        />
        <p th:errors="*{LName}" class="text-danger" th:if="${#fields.hasErrors('LName')}"></p>
    </div>

    <!-- Date of Birth -->
    <div class="form-group mb-3">
        <label class="form-label">Date of Birth</label>
        <input
            class="form-control"
            id="dob"
            name="dob"
            th:field="*{dob}" 
            type="date"
        />
        <p th:errors="*{dob}" class="text-danger" th:if="${#fields.hasErrors('dob')}"></p>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            th:field="*{email}" 
            type="email"
        />
        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
    </div>

    <!-- Password -->
    <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <input
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            th:field="*{password}" 
            type="password"
        />
        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
    </div>

    <!-- Gender -->
    <div class="form-group mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" th:field="*{gender}">
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!-- Phone -->
    <div class="form-group mb-3">
        <label class="form-label">Phone</label>
        <input
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            th:field="*{phone}" 
            type="text"
        />
        <p th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>

    </div>


    <!-- Roles -->
    <div class="form-group mb-3">
      <label class="form-label">Role</label>
      <select class="form-control" id="role" name="role" th:field="*{role}">
          <option value="">Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
          <option value="SUPPLIER">Supplier</option>
      </select>
      <p th:errors="*{role}" class="text-danger" th:if="${#fields.hasErrors('role')}"></p>

    </div>
    
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
              <span>Already registered? <a th:href="@{/users/login}">Login here</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
