<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add New Product</h1>
    
    <form th:action="@{/supplier/{supplierId}/addProduct(supplierId=${supplierId})}" method="post">
        <input type="text" name="productName" placeholder="Product Name" required />
        <input type="text" name="description" placeholder="Product Description" />
        <input type="text" name="country" placeholder="Country" />
        <input type="number" step="0.1" name="rating" placeholder="Rating" />
        <input type="number" name="discount" placeholder="Discount" />
        <input type="number" step="0.01" name="price" placeholder="Price" required />
        <input type="number" name="stock" placeholder="Stock" required />
        <input type="text" name="categoryID" placeholder="Category ID" required /> <!-- Ensure categoryID is valid -->
        <button type="submit">Add Product</button>
    </form>

    <p th:text="${successMessage}" style="color: green;"></p>
    <p th:text="${errorMessage}" style="color: red;"></p>
</body>
</html>
