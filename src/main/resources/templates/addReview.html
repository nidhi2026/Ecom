<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Review</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Add a Review</h1>
    <form action="/reviews/add" method="POST" th:object="${reviewDTO}">
        <input type="hidden" th:field="*{review.productID}">

        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->

    
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" th:field="*{review.comment}" required></textarea> <!-- Bind the textarea to the DTO -->
        </div>
    
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" th:field="*{review.rating}" min="1" max="5" required/> <!-- Bind the input to the DTO -->
        </div>

       <!-- <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*"/>
        </div> -->
    
        <button type="submit">Submit Review</button>
    </form>
    

    <!-- Display success/error messages -->
    <div>
        <span th:text="${message}" style="color: green;"></span>
        <span th:text="${error}" style="color: red;"></span>
    </div>
</div>

</div> 

</body>
</html>
