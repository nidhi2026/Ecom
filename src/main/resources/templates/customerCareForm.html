<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Care Form</title>
</head>
<body>
    <h2>Customer Care Complaint Form</h2>
    <form th:action="@{/customerCare}" th:object="${customerCare}" method="post">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" th:field="*{userID}" required />

        <label for="priority">Priority:</label>
        <select id="priority" th:field="*{priority}">
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
        </select>

        <label for="issue">Issue:</label>
        <input type="text" id="issue" th:field="*{issue}" required />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="SUBMITTED">Submitted</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="RESOLVED">Resolved</option>
        </select>

        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
