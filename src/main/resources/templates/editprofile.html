<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form th:action="@{/users/edit-profile/}" method="post">
        <input type="hidden" name="userID" th:value="${user.userID}" />

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="FName" th:value="${user.FName}" required />

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="MName" th:value="${user.MName}" />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="LName" th:value="${user.LName}" required />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:value="${user.phone}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />

        <button type="submit">Update Profile</button>
    </form>
